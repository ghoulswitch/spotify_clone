<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

    <title> Spotify </title>
</head>

<body>

    <div class="sidebar">

        <nav class="sidebar_navigation">
            <div class="logo_spotify">
                <a href=""> <!-- transforma a imagem em um link clicável; o usuário será redirecionado para o url especificado -->
                <img src="./media/logo_spotify.png" alt="logo_spotify"id="logo_spotify">
                </a>
            </div>

            <ul>
                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="logo_home" alt="logo_home">

                        <path d="m261.56 101.28a8 8 0 0 0 -11.06 0l-184.1 175.87a8 8 0 0 0 -2.47 5.79l-.03 165.06a32 32 0 0 0 32 32h96.1a16 16 0 0 0 16-16v-136a8 8 0 0 1 8-8h80a8 8 0 0 1 8 8v136a16 16 0 0 0 16 16h96.06a32 32 0 0 0 32-32v-165.06a8 8 0 0 0 -2.47-5.79z"/>
                        <path d="m490.91 244.15-74.8-71.56v-108.59a16 16 0 0 0-16-16h-48a16 16 0 0 0 -16 16v32l-57.92-55.38c-5.42-5.48-13.48-8.62-22.19-8.62-8.68 0-16.72 3.14-22.14 8.63l-212.7 203.5c-6.22 6-7 15.87-1.34 22.37a16 16 0 0 0 23.18 1.06l207.5-198.28a8 8 0 0 1 11.06 0l207.52 198.28a16 16 0 0 0 22.59-.44c6.14-6.36 5.63-16.86-.76-22.97z"/>
                        </svg>
                        <span> Início </span> 
                    </a>
                </li>
                <li>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" id="logo_lupa"alt="logo_lupa"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="3"
                        stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                        </svg>
                        <span> Buscar </span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">

            <div class="library_content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span> Sua biblioteca </span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section">
                <div class="section_content">
                    <span class="text_title"> Crie sua primeira playlist </span>
                    <span class="text_subtitle"> É fácil, vamos te ajudar. </span>
                    <button class="section_button">
                        <span> Criar playlist </span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="#"> Cookies </a>
            </div>

            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span> Português do Brasil </span>
                </button>
            </div>

        </div>

    </div>
    
</body>
</html>
